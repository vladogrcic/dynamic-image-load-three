/*
* elID 					= 		CSS id of the parent element where it'll insert itself.
* envBackColor 			=		Color of the environment around the 3D object.
* objBackColorInside 	=		Color of the part of object where you insert your phone.
* objBackColorOutside 	=		Color of the part of object where you paint the image.
* object3D				=		With this you can choose which object to show with this module, so you could just call on which phone you want to show all this.
*
* All of those properties except elID are optional, I've set default values for them. For the image, you put it in module3D.render_image() as an simple string argument.
 */
        module3D.initialize({elID: "testing", envBackColor: "#0047ab", objBackColorInside: "#ffffff", objBackColorOutside: "#FFF", object3D: "iPhone6"});

	</script>
